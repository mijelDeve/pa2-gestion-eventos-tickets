<div class="form-container">
  <h2>Crear Evento</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Título:</label>
    <input formControlName="title" type="text" />
    <div class="error" *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
      El título es obligatorio (mínimo 3 caracteres).
    </div>

    <label>Descripción:</label>
    <textarea formControlName="description"></textarea>

    <label>Fecha:</label>
    <input formControlName="date" type="date" />

    <label>Hora:</label>
    <input formControlName="time" type="time" />

    <label>Lugar:</label>
    <input formControlName="location" type="text" />

    <label>Aforo:</label>
    <input formControlName="capacity" type="number" min="1" />

    <label>Precio (S/):</label>
    <input formControlName="price" type="number" step="0.01" />

    <button type="submit" [disabled]="form.invalid">Crear Evento</button>
  </form>
</div>
