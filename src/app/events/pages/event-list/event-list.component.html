<div class="event-list container">
  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="https://culturaelcarmen.gov.co/wp-content/uploads/2023/02/BANNER-CONVOCATORIA.jpg" alt="Banner evento" />
    </div>

    <!-- <div class="carousel-controls">
      <button (click)="prevSlide()">‹</button>
      <button (click)="nextSlide()">›</button>
    </div> -->
  </div>
  <h2>Próximos Eventos</h2>
  <div *ngFor="let event of events" class="event-card">
    <div class="event-content">
      <!-- Imagen a la izquierda -->
      <img [src]="event.imageSrc" alt="{{ event.title }}" class="event-image" />

      <!-- Detalles a la derecha -->
      <div class="event-details">
        <h3>{{ event.title }}</h3>
        <p><strong>Fecha:</strong> {{ event.date }}</p>
        <p><strong>Lugar:</strong> {{ event.location }}</p>
        <a [routerLink]="['/evento', event.id]" class="btn-ver-mas">
          Ver más
        </a>
      </div>
    </div>
  </div>
</div>
